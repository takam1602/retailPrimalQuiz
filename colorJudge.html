<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salable Quiz</title>
    <style>
        #quiz-container {
            text-align: center;
        }
        #color-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .result-table {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            padding: 5px 10px;
        }
        .result-table th {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="color-container">
            <div id="color-box-1" class="color-box"></div>
            <div id="color-box-2" class="color-box"></div>
        </div>
        <form id="quiz-form">
            <label for="color-number-1">Color Number 1:</label>
            <input type="text" id="color-number-1" name="color-number-1" required><br>
            <label for="color-number-2">Color Number 2:</label>
            <input type="text" id="color-number-2" name="color-number-2" required><br>
            <button type="button" id="answer-btn">Answer</button>
        </form>
        <button id="next-btn">Next</button>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colors = generateRandomColors(7);
            let selectedColors = [];
            const colorBox1 = document.getElementById('color-box-1');
            const colorBox2 = document.getElementById('color-box-2');
            const resultDiv = document.getElementById('result');
            const nextBtn = document.getElementById('next-btn');
            const answerBtn = document.getElementById('answer-btn');
            const colorNumber1Input = document.getElementById('color-number-1');
            const colorNumber2Input = document.getElementById('color-number-2');

            function generateRandomColors(num) {
                const colors = [];
                for (let i = 0; i < num; i++) {
                    const r = Math.floor(Math.random() * 256);
                    const g = Math.floor(Math.random() * 256);
                    const b = Math.floor(Math.random() * 256);
                    colors.push(`rgb(${r}, ${g}, ${b})`);
                }
                return colors;
            }

            function loadRandomColors() {
                const indices = [];
                while (indices.length < 2) {
                    const index = Math.floor(Math.random() * colors.length);
                    if (!indices.includes(index)) {
                        indices.push(index);
                    }
                }
                selectedColors = indices;
                colorBox1.style.backgroundColor = colors[indices[0]];
                colorBox2.style.backgroundColor = colors[indices[1]];
                resultDiv.textContent = '';
                colorNumber1Input.value = '';
                colorNumber2Input.value = '';
            }

            function checkAnswer() {
                const colorNumber1 = parseInt(colorNumber1Input.value.trim());
                const colorNumber2 = parseInt(colorNumber2Input.value.trim());

                if (colorNumber1 === selectedColors[0] && colorNumber2 === selectedColors[1]) {
                    resultDiv.textContent = 'Correct!';
                } else {
                    resultDiv.innerHTML = `
                        Incorrect. The correct answers are:<br>
                        Color Number 1: ${selectedColors[0]}<br>
                        Color Number 2: ${selectedColors[1]}`;
                }
            }

            nextBtn.addEventListener('click', loadRandomColors);
            answerBtn.addEventListener('click', checkAnswer);

            // 初回ロード時にランダムな色を表示
            loadRandomColors();
        });
    </script>
</body>
</html>
