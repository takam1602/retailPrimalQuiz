<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Salable item quiz</title>
 <style>
  :root {
   --primary-color: #2e8b57; /* Sea Green */
   --secondary-color: #f0f8f1; /* Light green tint */
   --accent-color: #ff6b6b;
   --text-color: #333;
   --light-gray: #f5f5f5;
   --border-color: #ddd;
  }

  * {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
   background-color: var(--secondary-color);
   color: var(--text-color);
   line-height: 1.6;
   padding: 0;
   margin: 0;
  }

  header {
   background-color: var(--primary-color);
   color: white;
   text-align: center;
   padding: 1.5rem 0;
   margin-bottom: 2rem;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .container {
   max-width: 1000px;
   margin: 0 auto;
   padding: 0 20px 40px;
  }

  #quiz-container {
   background-color: white;
   border-radius: 10px;
   padding: 30px;
   box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
   display: flex;
   flex-direction: column;
   align-items: center;
  }

  #image-container {
   width: 100%;
   display: flex;
   justify-content: center;
   margin-bottom: 25px;
   background-color: var(--light-gray);
   border-radius: 8px;
   padding: 20px;
  }

  #image-container img {
   max-width: 100%;
   max-height: 400px;
   height: auto;
   border-radius: 5px;
   box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  #quiz-form {
   width: 100%;
   max-width: 500px;
   margin-bottom: 20px;
  }

  .form-group {
   margin-bottom: 15px;
   text-align: left;
  }

  label {
   display: block;
   margin-bottom: 5px;
   font-weight: bold;
   color: var(--primary-color);
  }

  input, select {
   width: 100%;
   padding: 12px 15px;
   border: 1px solid var(--border-color);
   border-radius: 5px;
   font-size: 16px;
   transition: border-color 0.3s;
  }

  input:focus, select:focus {
   border-color: var(--primary-color);
   outline: none;
   box-shadow: 0 0 0 2px rgba(46, 139, 87, 0.2);
  }

  .buttons {
   display: flex;
   gap: 15px;
   justify-content: center;
   margin-top: 20px;
   width: 100%;
  }

  button, .home-button {
   padding: 12px 25px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   font-size: 16px;
   font-weight: 600;
   transition: all 0.3s ease;
  }

  #answer-btn {
   background-color: var(--primary-color);
   color: white;
  }

  #answer-btn:hover {
   background-color: #236b43; /* Darker green */
   transform: translateY(-2px);
  }

  #next-btn {
   background-color: var(--accent-color);
   color: white;
  }

  #next-btn:hover {
   background-color: #ff5252;
   transform: translateY(-2px);
  }

  #result {
   margin-top: 25px;
   width: 100%;
   text-align: center;
  }

  .correct-answer {
   color: #4caf50;
   font-weight: bold;
   font-size: 24px;
   margin-bottom: 15px;
  }

  .result-table {
   width: 100%;
   max-width: 500px;
   margin: 0 auto;
   border-collapse: collapse;
   background-color: white;
   border-radius: 8px;
   overflow: hidden;
   box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .result-table th,
  .result-table td {
   padding: 12px 15px;
   border-bottom: 1px solid var(--border-color);
  }

  .result-table th {
   text-align: right;
   background-color: var(--light-gray);
   width: 40%;
   font-weight: 600;
   color: var(--primary-color);
  }

  .result-table tr:last-child th,
  .result-table tr:last-child td {
   border-bottom: none;
  }

  .home-button-container {
   text-align: center;
   margin-top: 30px;
   margin-bottom: 20px;
  }

  .home-button {
   background-color: #555;
   color: white;
  }

  .home-button:hover {
   background-color: #333;
   transform: translateY(-2px);
  }

  footer {
   text-align: center;
   padding: 20px;
   margin-top: 20px;
   color: #666;
   font-size: 14px;
  }

  @media (max-width: 768px) {
   #quiz-container {
    padding: 20px;
   }

   button, .home-button {
    padding: 10px 20px;
   }

   .buttons {
    flex-direction: column;
    align-items: stretch;
   }

   .buttons button {
    width: 100%;
   }
  }
 </style>
</head>
<body>
 <header>
  <h1>Salable item quiz</h1>
  <p> For training in the "Salable items identification" training of the Australian ICMJ</p>
 </header>

 <div class="container">
  <div id="quiz-container">
   <div id="image-container">
    <img id="meat-image" src="" alt="Meat Cut">
   </div>

   <form id="quiz-form">
    <div class="form-group">
     <label for="salable-item-name">Salable Item Name:</label>
     <input type="text" id="salable-item-name" name="salable-item-name" placeholder="Enter the salable item name" required>
    </div>

    <div class="form-group">
     <label for="region">Region:</label>
     <input type="text" id="region" name="region" placeholder="Enter the region" required>
    </div>

    <div class="form-group">
     <label for="primal-name">Primal Name:</label>
     <input type="text" id="primal-name" name="primal-name" placeholder="Enter the primal name" required>
    </div>

    <div class="buttons">
     <button type="button" id="answer-btn">Check Answer</button>
     <button type="button" id="next-btn">Next Cut</button>
    </div>
   </form>

   <div id="result"></div>
  </div>

  <div class="home-button-container">
   <a href="index.html" class="home-button">Back to Home</a>
  </div>
 </div>

 <footer>
  <p>&copy; 2025 takam1602</p>
 </footer>
