<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carcases Quiz1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .question-container, .answer-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>New Game</h2>
        <div class="timer" id="timer">00:00</div>
        <button id="start-btn">Start</button>
        <div class="image-container" id="image-container">
            <button id="prev-btn">Previous</button>
            <img id="quiz-image" src="" alt="Quiz Image">
            <button id="next-btn">Next</button>
        </div>
        <div class="question-container" id="question-container"></div>
        <div class="answer-container" id="answer-container"></div>
        <button id="answer-btn">Answer</button>
        <button id="clear-btn">Clear</button>
    </div>

    <footer>
        <p>Created by [Your Name] - [Your Affiliation]</p>
        <p><a href="https://github.com/[YourGithubUsername]">GitHub Page</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let timer;
            let timeLeft = 300; // 5 minutes
            const timerElement = document.getElementById('timer');
            const startBtn = document.getElementById('start-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const answerBtn = document.getElementById('answer-btn');
            const clearBtn = document.getElementById('clear-btn');
            const imageContainer = document.getElementById('image-container');
            const quizImage = document.getElementById('quiz-image');
            const questionContainer = document.getElementById('question-container');
            const answerContainer = document.getElementById('answer-container');
            let currentImageIndex = 0;
            let images = [];
            let questions = [];
            let answers = [];
            let fourDigitAnswer;

            function loadXML() {
                fetch('carcassQuiz/class1/data_zoom.xml')
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data, 'text/xml');
                        images = Array.from(xmlDoc.querySelectorAll('ZoomSettings [id^=imageLink]')).map(node => node.textContent);
                        for (let i = 1; i <= 10; i++) {
                            questions.push(xmlDoc.querySelector(`ZoomSettings q${i}`).textContent);
                            answers.push(xmlDoc.querySelector(`ZoomSettings q${i}a`).textContent);
                        }
                        fourDigitAnswer = xmlDoc.querySelector('ZoomSettings q1a').textContent;
                        displayImage();
                    })
                    .catch(error => console.error('Error loading XML:', error));
            }

            function displayImage() {
                if (images.length > 0 && currentImageIndex < images.length) {
                    quizImage.src = `./class1/${images[currentImageIndex]}`;
                }
            }

            function startTimer() {
                timer = setInterval(function() {
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        showQuestions();
                    } else {
                        timeLeft--;
                        const minutes = Math.floor(timeLeft / 60);
                        const seconds = timeLeft % 60;
                        timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    }
                }, 1000);
            }

            function showQuestions() {
                imageContainer.style.display = 'none';
                questionContainer.innerHTML = `<p>Place these carcases in order from 1st to 4th</p>
                    <input type="text" id="four-digit-answer" maxlength="4">`;
                questions.forEach((question, index) => {
                    questionContainer.innerHTML += `<p>${question}</p>
                        <input type="text" id="answer${index + 1}" maxlength="1">`;
                });
                answerBtn.style.display = 'block';
            }

            function checkAnswers() {
                const userFourDigitAnswer = document.getElementById('four-digit-answer').value;
                let correctAnswers = `Correct answers:<br>4-digit answer: ${fourDigitAnswer}<br>`;
                questions.forEach((question, index) => {
                    const userAnswer = document.getElementById(`answer${index + 1}`).value;
                    correctAnswers += `${question} - ${answers[index]}<br>`;
                });
                answerContainer.innerHTML = correctAnswers;
            }

            function resetGame() {
                clearInterval(timer);
                timeLeft = 300;
                timerElement.textContent = '05:00';
                imageContainer.style.display = 'block';
                answerBtn.style.display = 'none';
                questionContainer.innerHTML = '';
                answerContainer.innerHTML = '';
                currentImageIndex = 0;
                displayImage();
            }

            startBtn.addEventListener('click', startTimer);
            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                displayImage();
            });
            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                displayImage();
            });
            answerBtn.addEventListener('click', checkAnswers);
            clearBtn.addEventListener('click', resetGame);

            loadXML();
        });
    </script>
</body>
</html>
